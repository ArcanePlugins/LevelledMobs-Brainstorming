# Should levelled mobs spawned by the Monster Spawner blocks have
# any buffed item or experience drops? Enabling this my have
# adverse effects on your server's economy.
mobs-from-spawners-have-buffed-drops: false

# Should levelled boss mobs such as Ender Dragons and Withers
# any buffed item or experience drops? Enabling this my have
# adverse effects on your server's economy.
boss-mobs-have-buffed-drops: false

# The update checker should only be disabled if it is
# causing any errors on your server. Keep LevelledMobs
# up-to-date!
update-checker:
  enabled: true
  notify:
    players-with-permission: true
    console-log: true

# Sends 'useful spam' to your console logs. Great for
# figuring out the logic happening behind the scenes.
debug:
  enabled-debug-categories:
    is-in-list: []

# Configure some aspects about LevelledMobs' integrations
# here. Integrations are cooperation layers between
# LevelledMobs and another plugin. Internal integrations
# are made by LevelledMobs, external integrations are made
# by other plugins. Many internal integrations are made
# for compatibility with other mob owner plugins.
integration:
  enabled-internal-integrations:
    is-not-in-list: []

# A hard limiter on what the minimum possible level is
# in LevelledMobs. Has priority over everything, even
# summon overrides. Negative values are hard-coded to
# not be possible as we are unsure of what damage it
# could cause to a server if someone decided to try it.
minimum-possible-level: 1

# A hard limiter on what the minimum possible buff
# multiplier is in LevelledMobs. Negative values are
# hard-coded to not be possible as we are unsure of
# what damage it could cause to a server if someone
# decided to try it.
minimum-possible-buff-multiplier: 0.5

# Do not edit these values!
metadata:
  version:
    original: 999
    current: 999